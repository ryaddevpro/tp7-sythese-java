<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Main Container -->
<div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="bg-green-700 text-white shadow-[10px_0_8px_-4px_rgba(0,0,0,0.2)] w-64 flex flex-col">
        <div class="py-6 text-center">
            <h2 class="text-2xl font-bold">Dashboard</h2>
            <p class="text-sm text-green-200">Gestion des Projets</p>
        </div>
        <nav class="mt-6 flex-grow">
            <a href="/DevPage" class="block py-3 px-4 text-white font-bold hover:bg-green-800">Mon Dashboard</a>
            <a href="/myTasks" class="block py-3 px-4 text-white font-bold hover:bg-green-800">Mes Tâches</a>
            <a href="/myProjects" class="block py-3 px-4 text-white font-bold hover:bg-green-800">Mes Projets</a>
            <a href="/profile" class="block py-3 px-4 text-white font-bold hover:bg-green-800">Mon Profil</a>
            <a href="/logout" class="block py-3 px-4 text-white font-bold hover:bg-red-600">Déconnexion</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-semibold text-gray-800">Mon Profil</h1>
                <p class="text-gray-600">Gérez les détails de votre profil</p>
            </div>
        </header>

        <!-- Profile Section -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-medium text-gray-800 mb-4">Informations Personnelles</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 font-medium">Nom:</label>
                    <p class="text-gray-800" th:text="${user.name}"></p>
                </div>
                <div>
                    <label class="block text-gray-600 font-medium">Email:</label>
                    <p class="text-gray-800" th:text="${user.email}"></p>
                </div>
                <div>
                    <label class="block text-gray-600 font-medium">Rôle:</label>
                    <p class="text-gray-800" th:text="${user.role}"></p>
                </div>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg p-6 mt-8">
            <h2 class="text-xl font-medium text-gray-800 mb-4">Mise à jour du Profil</h2>
            <form th:action="@{/updateProfile}" th:object="${user}" method="post">
                <div class="mb-4">
                    <label class="block text-gray-600 font-medium mb-2">Nom</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg" th:field="*{name}" placeholder="Nom">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 font-medium mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg" th:field="*{email}" placeholder="Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 font-medium mb-2">Rôle</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg" th:field="*{role}" placeholder="Rôle">
                </div>
                <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded-md hover:bg-green-800">Mettre à jour</button>
            </form>
        </div>
    </main>
</div>

</body>
</html>
