<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign In</title>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100">
<div class="relative flex flex-col items-center justify-center h-screen">
    <h4 class="text-2xl font-medium text-gray-100 mb-6">
        Sign In
    </h4>

    <form th:action="@{/sign-in}" th:object="${user}" method="post" class="w-80 max-w-screen-lg sm:w-96 bg-gray-800 rounded-lg shadow-lg p-6">
        <div class="mb-6 flex flex-col gap-6">

            <div class="w-full">
                <label class="block mb-2 text-sm text-gray-400">
                    Email
                </label>
                <input type="email"
                       class="w-full bg-gray-700 placeholder:text-gray-500 text-gray-200 text-sm border border-gray-600 rounded-md px-3 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-indigo-400 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
                       placeholder="Your Email"
                       th:field="${user.email}" />
            </div>
            <div class="w-full">
                <label class="block mb-2 text-sm text-gray-400">
                    Password
                </label>
                <input type="password"
                       class="w-full bg-gray-700 placeholder:text-gray-500 text-gray-200 text-sm border border-gray-600 rounded-md px-3 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-indigo-400 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
                       placeholder="Your Password"
                       th:field="${user.password}" />
            </div>
        </div>

        <input type="submit"
               class="w-full rounded-md bg-indigo-600 py-2 px-4 text-center text-sm text-white transition-all shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 active:bg-indigo-800"
               value="Sign In" />

        <p class="flex justify-center mt-6 text-sm text-gray-400">
            Don&#39;t have an account?
            <a href="http://localhost:8080/register" class="ml-1 font-semibold text-indigo-400 underline">
                Register
            </a>
        </p>

        <div class="flex justify-center mt-6 text-red-500">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>
</body>
</html>
