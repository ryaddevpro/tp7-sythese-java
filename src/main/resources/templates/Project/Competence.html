<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des compétences</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 font-sans">

<!-- Main Container -->
<div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="bg-gray-800 shadow-lg w-72 flex flex-col">
        <div class="py-8 text-center border-b border-gray-700">
            <h2 class="text-3xl font-bold text-white">Dashboard</h2>
            <p class="text-sm text-gray-400 mt-2">Gestion des Compétences</p>
        </div>
        <nav class="mt-10 flex-grow space-y-4">
            <a href="/Project/ChefPagw" class="block py-3 px-6 font-medium hover:bg-gray-700 hover:text-indigo-400 rounded-lg transition">Dashboard</a>
            <a href="/addProject" class="block py-3 px-6 font-medium hover:bg-gray-700 hover:text-indigo-400 rounded-lg transition">Ajouter un Projet</a>
            <a href="/addCompetence" class="block py-3 px-6 font-medium hover:bg-gray-700 hover:text-indigo-400 rounded-lg transition">Ajouter une Compétence</a>
            <a href="/projects" class="block py-3 px-6 font-medium hover:bg-gray-700 hover:text-indigo-400 rounded-lg transition">Mes Projets</a>
            <a href="/chefProfile" class="block py-3 px-6 font-medium hover:bg-gray-700 hover:text-indigo-400 rounded-lg transition">Voir mon Profile</a>
            <a href="/logout" class="block py-3 px-6 font-medium hover:bg-red-700 text-red-400 rounded-lg transition">Déconnexion</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-10">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-5xl font-extrabold">Liste des Compétences</h1>
                <p class="text-lg text-gray-400 mt-2">Gérez vos compétences enregistrées ci-dessous.</p>
            </div>
        </header>

        <!-- Competence Table -->
        <div class="bg-gray-800 shadow-lg rounded-xl p-8">
            <table class="w-full text-left table-auto">
                <thead>
                <tr>
                    <th class="px-6 py-4 border-b border-gray-700 text-gray-300">Nom de la compétence</th>
                    <th class="px-6 py-4 border-b border-gray-700 text-gray-300">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Replace this example with dynamic content -->
                <tr class="hover:bg-gray-700 transition">
                    <td class="px-6 py-4 border-b border-gray-700">Exemple de Compétence</td>
                    <td class="px-6 py-4 border-b border-gray-700">
                        <a href="#" class="text-red-400 hover:underline" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette compétence ?');">Supprimer</a>
                        <a href="#" class="text-indigo-400 hover:underline ml-4">Mettre à jour</a>
                    </td>
                </tr>
                <!-- Dynamic rows should be inserted here -->
                </tbody>
            </table>
        </div>
    </main>
</div>

</body>
</html>
