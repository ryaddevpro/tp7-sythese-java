
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des projets</title>
  <style>
    /* Style général du corps */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Titre */
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    /* Style du tableau */
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
      text-transform: uppercase;
    }

    td {
      font-size: 16px;
      color: #555;
    }

    /* Style des actions (boutons) */
    td a {
      text-decoration: none;
      background-color: #f44336;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    td a:hover {
      background-color: #d32f2f;
    }

    td a.update {
      background-color: #4CAF50;
    }

    td a.update:hover {
      background-color: #388E3C;
    }

    /* Style pour la confirmation avant suppression */
    a {
      cursor: pointer;
    }

  </style>
</head>
<body>

<h1>Liste des projets</h1>

<!-- Affichage de la liste des projets -->
<table>
  <thead>
  <tr>
    <th>Titre</th>
    <th>Description</th>
    <th>Actions</th> <!-- Colonne pour les actions (modifier, supprimer) -->
  </tr>
  </thead>
  <tbody>
  <!-- Afficher chaque projet -->
  <tr th:each="project : ${projects}">
    <td th:text="${project.title}"></td>
    <td th:text="${project.description}"></td>
    <td>
      <!-- Lien pour supprimer le projet -->
      <a th:href="@{'/deleteProject/' + ${project.projectId}}"
         onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce projet ?');">Supprimer</a>

      <!-- Lien pour mettre à jour le projet -->
      <a th:href="@{'/updateProject/' + ${project.projectId}}" class="update">Mettre à jour</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
