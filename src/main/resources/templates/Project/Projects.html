<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des projets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 font-sans">

<!-- Main Container -->
<div class="flex min-h-screen flex-col items-center justify-center">
  <h1 class="text-4xl font-extrabold text-gray-100 mb-8">Liste des projets</h1>

  <!-- Table Container -->
  <div class="w-11/12 lg:w-3/4 overflow-x-auto">
    <table class="w-full text-left table-auto border-collapse border border-gray-700">
      <thead class="bg-gray-700">
      <tr>
        <th class="py-3 px-4 border-b border-gray-600 text-gray-300">Titre</th>
        <th class="py-3 px-4 border-b border-gray-600 text-gray-300">Description</th>
        <th class="py-3 px-4 border-b border-gray-600 text-gray-300">Actions</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-600">
      <tr th:each="project : ${projects}" class="hover:bg-gray-700 transition">
        <td class="py-3 px-4 text-gray-300" th:text="${project.title}"></td>
        <td class="py-3 px-4 text-gray-300" th:text="${project.description}"></td>
        <td class="py-3 px-4">
          <a th:href="@{'/deleteProject/' + ${project.projectId}}"
             class="text-red-400 bg-red-700 hover:bg-red-800 py-2 px-4 rounded transition inline-block"
             onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce projet ?');">
            Supprimer
          </a>
          <a th:href="@{'/updateProject/' + ${project.projectId}}"
             class="text-gray-100 bg-green-600 hover:bg-green-700 py-2 px-4 rounded transition inline-block ml-2">
            Mettre à jour
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <button onclick="window.location.href='/ChefPagw'"
          class="mt-6 bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-800 shadow">
    Retour au Dashboard
  </button>
</div>

</body>
</html>
