<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Projet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .alert-success {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        .alert-error {
            background-color: #f44336;
            color: white;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.1em;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            color: #333;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            width: 48%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ajouter un Nouveau Projet</h1>

    <!-- Affichage du message de succès ou d'erreur -->
    <div th:if="${message}" th:class="'alert ' + ${messageType == 'success' ? 'alert-success' : 'alert-error'}">
        <p th:text="${message}"></p>
    </div>

    <form action="/addProject" method="post">
        <div class="form-group">
            <label for="title">Titre du projet :</label>
            <input type="text" id="title" name="title" th:value="${project.title}" required placeholder="Entrez le titre du projet">
        </div>

        <div class="form-group">
            <label for="description">Description :</label>
            <textarea id="description" name="description" th:value="${project.description}" required placeholder="Entrez la description du projet"></textarea>
        </div>

        <button type="submit">Ajouter le projet</button>
    </form>

    <div class="button-container">
        <!-- Ajouter un bouton pour afficher les projets -->
        <a href="/projects">
            <button type="button">Afficher les projets</button>
        </a>
    </div>

    <div class="footer">
        <p>&copy; 2024 - Projet ajouté avec succès !</p>
    </div>
</div>

</body>
</html>
