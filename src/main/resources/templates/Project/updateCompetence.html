<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mettre à jour une compétence</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen">

<div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-semibold text-center text-gray-100 mb-6">Mettre à jour la compétence</h1>

    <form action="/updateCompetence" method="post" class="space-y-4">
        <input type="hidden" th:value="${competence.competenceId}" name="competenceId"/>

        <div>
            <label for="competenceName" class="block text-sm font-medium text-gray-300">Nom de la compétence :</label>
            <input
                    type="text"
                    id="competenceName"
                    name="competenceName"
                    th:value="${competence.competenceName}"
                    required
                    class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-100"
            />
        </div>

        <button
                type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
        >
            Mettre à jour
        </button>
    </form>
</div>

</body>
</html>
