<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Compétence</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Main Container -->
<div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="bg-green-700 text-white shadow-[10px_0_8px_-4px_rgba(0,0,0,0.2)] w-64 flex flex-col">
        <div class="py-6 text-center">
            <h2 class="text-2xl font-bold">Dashboard</h2>
            <p class="text-sm text-green-200">Gestion des Compétences</p>
        </div>
        <nav class="mt-6 flex-grow">
            <a href="/ChefPagw" class="block py-3 px-4 text-white font-bold hover:bg-green-800">Dashboard</a>
            <a href="/addProject" class="block py-3 px-4 text-white font-bold hover:bg-green-800">Ajouter un Projet</a>
            <a href="/addCompentence" class="block py-3 px-4 text-white font-bold hover:bg-green-800">Ajouter une Competence</a>
            <a href="/projects" class="block py-3 px-4 text-white font-bold hover:bg-green-800">Mes Projets</a>
            <a href="/chefProfile" class="block py-3 px-4 text-white font-bold hover:bg-green-800">Voir mon Profile</a>
            <a href="/logout" class="block py-3 px-4 text-white font-bold hover:bg-red-600">Déconnexion</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-semibold text-gray-800">Ajouter une Nouvelle Compétence</h1>
                <p class="text-gray-600">Remplissez le formulaire ci-dessous pour ajouter une compétence.</p>
            </div>
            <button onclick="window.location.href='/ChefPagw'" class="bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-800 shadow">
                Retour au Dashboard
            </button>
        </header>

        <!-- Form Section -->
        <div class="bg-white shadow rounded-lg p-6">
            <!-- Success or Error Message -->
            <div class="alert mb-6 hidden" id="alert-box">
                <p id="alert-message" class="text-center"></p>
            </div>

            <form action="/addCompetence" method="post" class="space-y-4">
                <div>
                    <label for="competenceName" class="block text-gray-700 font-medium">Nom de la Compétence :</label>
                    <input type="text" id="competenceName" name="competenceName" placeholder="Entrez le nom de la compétence" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Ajouter</button>
            </form>
        </div>
    </main>
</div>

<script>
    // Placeholder for displaying dynamic success/error messages
    const message = ""; // Replace with server-side logic to pass message
    const messageType = "success"; // "success" or "error"

    if (message) {
        const alertBox = document.getElementById('alert-box');
        const alertMessage = document.getElementById('alert-message');
        alertBox.classList.remove('hidden');
        alertBox.classList.add(messageType === 'success' ? 'bg-green-500' : 'bg-red-500', 'text-white', 'py-3', 'rounded-md');
        alertMessage.textContent = message;
    }
</script>

</body>
</html>
