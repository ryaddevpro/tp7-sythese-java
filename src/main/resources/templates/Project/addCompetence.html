<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Compétence</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .alert-success {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        .alert-error {
            background-color: #f44336;
            color: white;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.1em;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            width: 48%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ajouter une Nouvelle Compétence</h1>

    <!-- Affichage du message de succès ou d'erreur -->
    <div class="alert" style="${message == null ? 'display:none;' : ''}" th:class="${messageType == 'success' ? 'alert-success' : 'alert-error'}">
        <p th:text="${message}"></p>
    </div>

    <form action="/addCompetence" method="post">
        <label for="competenceName">Nom de la compétence :</label><br>
        <input type="text" id="competenceName" name="competenceName" placeholder="Entrez le nom de la compétence" required><br><br>
        <button type="submit">Ajouter</button>
    </form>


    <div class="button-container">
        <a href="/Competence">
            <button type="button">Retour à la liste des compétences</button>
        </a>
    </div>

    <div class="footer">
        <p>&copy; 2024 - Compétence ajoutée avec succès !</p>
    </div>
</div>

</body>
</html>
