<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Compétence</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 font-sans">

<!-- Main Container -->
<div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="bg-gray-800 shadow-lg w-72 flex flex-col">
        <div class="py-8 text-center border-b border-gray-700">
            <h2 class="text-3xl font-bold text-white">Dashboard</h2>
            <p class="text-sm text-gray-400 mt-2">Gestion des Compétences</p>
        </div>
        <nav class="mt-10 flex-grow space-y-4">
            <a href="/ChefPagw" class="block py-3 px-6 font-medium hover:bg-gray-700 hover:text-indigo-400 rounded-lg transition">Dashboard</a>
            <a href="/addProject" class="block py-3 px-6 font-medium hover:bg-gray-700 hover:text-indigo-400 rounded-lg transition">Ajouter un Projet</a>
            <a href="/addCompetence" class="block py-3 px-6 font-medium hover:bg-gray-700 hover:text-indigo-400 rounded-lg transition">Ajouter une Compétence</a>
            <a href="/projects" class="block py-3 px-6 font-medium hover:bg-gray-700 hover:text-indigo-400 rounded-lg transition">Mes Projets</a>
            <a href="/chefProfile" class="block py-3 px-6 font-medium hover:bg-gray-700 hover:text-indigo-400 rounded-lg transition">Voir mon Profile</a>
            <a href="/logout" class="block py-3 px-6 font-medium hover:bg-red-700 text-red-400 rounded-lg transition">Déconnexion</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-10">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-5xl font-extrabold">Ajouter une Nouvelle Compétence</h1>
                <p class="text-lg text-gray-400 mt-2">Remplissez le formulaire ci-dessous pour ajouter une compétence.</p>
            </div>
            <button onclick="window.location.href='/ChefPagw'"
                    class="bg-gray-700 text-white px-6 py-3 rounded-full hover:bg-gray-600 shadow-lg transition">
                Retour au Dashboard
            </button>
        </header>

        <!-- Add Competence Form -->
        <form action="/addCompetence" method="POST" class="bg-gray-800 shadow-lg rounded-xl p-8">
            <!-- Competence Details -->
            <h2 class="text-2xl font-bold mb-6">Détails de la Compétence</h2>
            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label for="competenceName" class="block text-gray-300 mb-2">Nom de la Compétence</label>
                    <input type="text" id="competenceName" name="competenceName" required
                           class="w-full px-5 py-3 bg-gray-700 text-gray-300 border border-gray-600 rounded-lg focus:ring focus:ring-indigo-500 placeholder-gray-400">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-10 flex justify-end">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-full hover:bg-indigo-700 shadow-lg transition">
                    Ajouter la Compétence
                </button>
            </div>
        </form>
    </main>
</div>

<script>
    // Placeholder for displaying dynamic success/error messages
    const message = ""; // Replace with server-side logic to pass message
    const messageType = "success"; // "success" or "error"

    if (message) {
        const alertBox = document.getElementById('alert-box');
        const alertMessage = document.getElementById('alert-message');
        alertBox.classList.remove('hidden');
        alertBox.classList.add(messageType === 'success' ? 'bg-green-500' : 'bg-red-500', 'text-white', 'py-3', 'rounded-md');
        alertMessage.textContent = message;
    }
</script>

</body>
</html>
