<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mettre à jour un projet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

<!-- Main Container -->
<div class="w-full max-w-lg bg-gray-800 p-6 rounded-lg shadow-lg">
  <h1 class="text-3xl font-bold text-center mb-6 text-white">Mettre à jour le projet</h1>

  <!-- Form -->
  <form action="/updateProject" method="post" class="space-y-4">
    <input type="hidden" th:value="${project.projectId}" name="projectId"/>

    <!-- Title Input -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Titre :</label>
      <input type="text" id="title" name="title" th:value="${project.title}" required
             class="w-full px-4 py-2 bg-gray-700 border border-gray-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400"
             placeholder="Entrez le titre">
    </div>

    <!-- Description Input -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Description :</label>
      <textarea id="description" name="description" th:value="${project.description}" required
                class="w-full px-4 py-2 bg-gray-700 border border-gray-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400"
                placeholder="Entrez la description" rows="4"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-blue-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      Mettre à jour
    </button>
  </form>
</div>

</body>
</html>
